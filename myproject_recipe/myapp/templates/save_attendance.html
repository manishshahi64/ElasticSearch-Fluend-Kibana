<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Student Attendance</h2>
        <form action="{% url 'save_attendance' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter student's name" required>
            </div>
            <div class="form-group">
                <label for="standard">Standard:</label>
                <input type="number" class="form-control" name="standard" placeholder="Enter standard 1 or 2" required>
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="number" class="form-control" name="rollNumber" placeholder="Enter roll number 3 or 4" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" name="date" value="{{ today_date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Attendance</button>
        </form>
        <a href="{% url 'show_attendance' %}" class="btn btn-info mt-3">Show All Attendance</a>
    </div>
</body>
</html>
